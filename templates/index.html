<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Agent Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #1f2937; /* Dark Slate */
            --detail-bg: #111827;  /* Darker Gray */
            --text-color: #d1d5db; /* Light Gray Text */
            --text-light: #9ca3af;/* Muted Gray Text */
            --border-color: #374151;/* Darker Border */
            --primary-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --accent-color: #60a5fa; /* Lighter blue for accents */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Very Dark Navy Blue */
            background-image:
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                radial-gradient(at 98% 1%, hsla(240,21%,11%,1) 0, transparent 50%);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
        }
        /* ... All the other CSS styles are the same ... */
        .main-container { display: flex; height: 100vh; }
        .sidebar { width: 350px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .sidebar-header h1 { font-size: 1.5rem; margin: 0; color: var(--accent-color); }
        .add-agent-btn { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 10px 15px; font-size: 0.9rem; font-weight: 600; cursor: pointer; width: 100%; margin-top: 15px; transition: background-color 0.2s; }
        .add-agent-btn:hover { background-color: #2563eb; }
        .agent-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .agent-item { display: block; padding: 15px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: background-color 0.2s; border: 1px solid transparent; }
        .agent-item:hover { background-color: #374151; }
        .agent-item.active { background-color: #3b82f6; color: white; }
        .agent-item.active .agent-item-no { color: #d1d5db; }
        .agent-item-name { display: block; font-size: 1rem; font-weight: 500; }
        .uploaded-name { font-family: monospace; color: var(--accent-color); }
        .agent-item-no { display: block; font-size: 0.8rem; color: var(--text-light); margin-top: 3px; }
        .detail-panel { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .detail-view { display: none; padding: 20px; }
        .detail-view.active { display: block; }
        .placeholder { text-align: center; color: var(--text-light); padding: 80px; margin: 50px auto; max-width: 700px; }
        .detail-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; }
        #detail-name { font-size: 1.8rem; margin: 0; color: var(--accent-color); }
        #delete-btn { background-color: var(--danger-color); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        #delete-btn:hover { background-color: #c82333; }
        .detail-card { background: var(--sidebar-bg); border: 1px solid var(--border-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 30px; }
        .detail-info p { margin: 0 0 8px; font-size: 0.95rem; color: var(--text-light); }
        .detail-info p strong { color: var(--text-color); font-weight: 600; display: block; margin-bottom: 3px; }
        .media-gallery-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .media-gallery-header h3 { font-size: 1.2rem; color: var(--text-color); margin: 0; }
        #add-more-files-btn { background: var(--success-color); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        #add-more-files-btn:hover { background-color: #0b875b; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .media-item { position: relative; border-radius: 6px; overflow: hidden; background-color: #374151; cursor: pointer; }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: cover; display: block; aspect-ratio: 1 / 1; }
        .delete-media-btn { position: absolute; top: 3px; right: 3px; background: rgba(239, 68, 68, 0.7); color: white; border: none; width: 20px; height: 20px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s, background-color 0.2s; font-size: 10px; }
        .delete-media-btn:hover { background-color: rgba(200, 35, 43, 0.7); }
        .media-item:hover .delete-media-btn { opacity: 1; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--sidebar-bg); border: 1px solid var(--border-color); padding: 25px; border-radius: 12px; width: 100%; max-width: 450px; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.2rem; cursor: pointer; color: var(--text-light); }
        .modal-form .form-group { margin-bottom: 12px; }
        .modal-form label { display: block; margin-bottom: 4px; font-weight: 500; font-size: 0.9rem; }
        .modal-form input, .modal-form select { width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 0.9rem; background: #374151; color: var(--text-color); }
        .modal-form .submit-btn { width: 100%; padding: 10px; font-size: 0.95rem; margin-top: 8px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        .modal-form .submit-btn:hover { background-color: #2563eb; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; z-index: 1001; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }
        .overlay-image { max-width: 90%; max-height: 90%; object-fit: contain; }
        .overlay-close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 2rem; cursor: pointer; opacity: 0.7; transition: opacity 0.2s; }
        .overlay-close-btn:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="sidebar">
             <div class="sidebar-header">
                <h1><i class="fas fa-users"></i> Agents</h1>
                <button class="add-agent-btn" id="add-agent-btn"><i class="fas fa-plus"></i> Add New Agent</button>
            </div>
            <div class="agent-list" id="agent-list">
                {% for agent in agents %}
                <a href="#" class="agent-item" data-agent='{{ agent | tojson | forceescape }}'>
                    <span class="agent-item-name {% if agent.files %}uploaded-name{% endif %}">{{ agent.full_name }}</span>
                    <span class="agent-item-no">Agent No: {{ agent.agent_no }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="detail-panel">
            <div class="placeholder" id="placeholder">
                <i class="fas fa-hand-pointer fa-3x" style="margin-bottom: 20px;"></i>
                <h2>Select an agent from the list to see their details.</h2>
            </div>
            <div class="detail-view" id="detail-view">
                <div class="detail-header">
                    <h2 id="detail-name"></h2>
                    <form id="delete-agent-form" method="POST" onsubmit="return confirm('Are you sure? This will delete the agent and ALL associated files.');">
                        <button type="submit" id="delete-btn"><i class="fas fa-trash"></i> Delete Agent</button>
                    </form>
                </div>
                <div class="detail-card">
                    <div class="detail-grid">
                        <div class="detail-info"><p><strong><i class="fas fa-hashtag"></i> Agent No:</strong> <span id="detail-agent-no"></span></p><p><strong><i class="fas fa-id-card"></i> NID No:</strong> <span id="detail-nid"></span></p></div>
                        <div class="detail-info"><p><strong><i class="fas fa-calendar-alt"></i> Date:</strong> <span id="detail-date"></span></p><p><strong><i class="fas fa-credit-card"></i> PG:</strong> <span id="detail-pg"></span></p></div>
                        <div class="detail-info" style="grid-column: 1 / -1;"><p><strong><i class="fas fa-map-marker-alt"></i> Address:</strong> <span id="detail-address"></span></p></div>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="media-gallery-header">
                        <h3><i class="fas fa-photo-film"></i> Associated Media</h3>
                        <button id="add-more-files-btn"><i class="fas fa-plus"></i> Add Files</button>
                    </div>
                    <div class="media-grid" id="media-grid"></div>
                    <form id="add-files-form" method="POST" enctype="multipart/form-data" style="display: none;">
                        <input type="file" id="files-to-add-input" name="files_to_add[]" multiple onchange="this.form.submit()">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="add-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Add New Master Agent</h2>
            <form class="modal-form" action="{{ url_for('add_agent') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group"><label for="agent_no">Master Agent No.</label><input type="text" name="agent_no" required></div>
                <div class="form-group"><label for="date">Date</label><input type="date" name="date" required value="{{ today_date }}"></div>
                <div class="form-group"><label for="full_name">Full Name</label><input type="text" name="full_name" required></div>
                <div class="form-group"><label for="address">Address</label><input type="text" name="address" required></div>
                <div class="form-group"><label for="nid_no">NID NO</label><input type="text" name="nid_no" required></div>
                <div class="form-group"><label for="pg_type">PG</label><select name="pg_type"><option>JustPay</option><option>SmartPay</option><option>ExPay</option><option>AutoPay</option></select></div>
                <div class="form-group"><label for="files">Upload Image(s)/Video(s)</label><input type="file" name="files[]" accept="image/*,video/*" multiple></div>
                <button type="submit" class="submit-btn">Save Agent</button>
            </form>
        </div>
    </div>

    <div class="overlay" id="image-overlay">
        <span class="overlay-close-btn" id="overlay-close">&times;</span>
        <img src="" alt="Zoomed Image" class="overlay-image" id="zoomed-image">
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // All the variable definitions are the same...
        const agentItems = document.querySelectorAll('.agent-item');
        const placeholder = document.getElementById('placeholder');
        const detailView = document.getElementById('detail-view');
        const deleteAgentForm = document.getElementById('delete-agent-form');
        const addFilesForm = document.getElementById('add-files-form');
        const addMoreFilesBtn = document.getElementById('add-more-files-btn');
        const filesToAddInput = document.getElementById('files-to-add-input');
        const mediaGrid = document.getElementById('media-grid');
        const imageOverlay = document.getElementById('image-overlay');
        const zoomedImage = document.getElementById('zoomed-image');
        const overlayClose = document.getElementById('overlay-close');

        agentItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                agentItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const agentData = JSON.parse(this.dataset.agent);
                displayAgentDetails(agentData);
            });
        });

        function displayAgentDetails(agent) {
            placeholder.style.display = 'none';
            detailView.style.display = 'block';
            document.getElementById('detail-name').textContent = agent.full_name;
            document.getElementById('detail-agent-no').textContent = agent.agent_no;
            document.getElementById('detail-nid').textContent = agent.nid_no;
            document.getElementById('detail-date').textContent = new Date(agent.date + 'T00:00:00').toLocaleDateString('en-GB');
            document.getElementById('detail-pg').textContent = agent.pg_type;
            document.getElementById('detail-address').textContent = agent.address;
            deleteAgentForm.action = `/delete/${agent.id}`;
            addFilesForm.action = `/add_files/${agent.id}`;
            mediaGrid.innerHTML = '';

            if (agent.files && agent.files.length > 0) {
                agent.files.forEach(file => {
                    // ---- THIS IS THE ONLY CHANGE IN THE SCRIPT ----
                    // The URL now points to our new '/uploads/' route
                    const fileUrl = `/uploads/${file.filename}`;
                    // ---- END OF CHANGE ----
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    let mediaElement = '';
                    if (file.filetype === 'image') {
                        mediaElement = `<img src="${fileUrl}" alt="Agent Media" data-src="${fileUrl}">`;
                    } else if (file.filetype === 'video') {
                        mediaElement = `<video src="${fileUrl}" controls muted loop playsinline></video>`;
                    }
                    const deleteFormHTML = `
                        <form action="/delete_file/${agent.id}/${file.filename}" method="POST" onsubmit="return confirm('Delete this file?');">
                            <button type="submit" class="delete-media-btn" title="Delete File"><i class="fas fa-times"></i></button>
                        </form>
                    `;
                    mediaItem.innerHTML = mediaElement + deleteFormHTML;
                    mediaGrid.appendChild(mediaItem);
                });
                addZoomEventListeners();
            } else {
                mediaGrid.innerHTML = '<p style="color: var(--text-light); font-style: italic;">No media files uploaded for this agent.</p>';
            }
        }

        // The rest of the script is the same...
        addMoreFilesBtn.addEventListener('click', () => { filesToAddInput.click(); });
        const modal = document.getElementById('add-modal');
        const addBtn = document.getElementById('add-agent-btn');
        const closeBtn = document.getElementById('close-modal');
        addBtn.onclick = () => { modal.style.display = 'flex'; };
        closeBtn.onclick = () => { modal.style.display = 'none'; };
        window.onclick = (event) => { if (event.target == modal) { modal.style.display = 'none'; } };
        function addZoomEventListeners() {
            document.querySelectorAll('.media-item img').forEach(img => {
                img.addEventListener('click', function(event) {
                    if (event.target.tagName !== 'BUTTON' && !event.target.closest('form')) {
                         zoomedImage.src = this.dataset.src;
                         imageOverlay.classList.add('active');
                    }
                });
            });
        }
        overlayClose.addEventListener('click', () => { imageOverlay.classList.remove('active'); });
        imageOverlay.addEventListener('click', (event) => { if (event.target === imageOverlay) { imageOverlay.classList.remove('active'); } });
    });
    </script>
</body>
</html>
